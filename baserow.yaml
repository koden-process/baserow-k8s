            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: baserow-secret
      imagePullSecrets:
        - name: YOUR_PULL_SECRETS
---
# Baserow Web Frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: baserow
  labels:
    app: web-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web-frontend
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: web-frontend
          image: baserow/web-frontend:1.27.2
          args:
            - nuxt
          ports:
            - containerPort: 3000
              name: web-frontend
          readinessProbe:
            httpGet:
              path: /_health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: baserow-secret
      imagePullSecrets:
        - name: YOUR_PULL_SECRETS
